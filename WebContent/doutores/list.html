<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>MedSystem - Doutores</title>

<link href="../css/bootstrap.min.two.css" type="text/css" rel="stylesheet">
<link href="../css/template.css" type="text/css" rel="stylesheet">
<link href="../css/faces.css" type="text/css" rel="stylesheet">
<link href="../css/main.css" rel="stylesheet">
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/json.js"></script>
<script src="../js/index.js"></script>
<script src="../js/doutores.js"></script>
<script>
$(function() {
  $("#includedHeader").load("../header.html");
  $("#includedModal").load("../modal.html");
  $("#includedFooter").load("../footer.html");
});
</script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#" onClick="goToPage('index.html');">MedSystem</a>
      <a class="navbar-brand" href="#" onClick="goToPage('consultas/list-per-patient.html');">Consultas</a>
      <a class="navbar-brand" href="#" onClick="goToPage('doutores/list.html');">Doutores</a>
      
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto"></ul>
        <a href="#" class="btn btn-outline-danger my-2 my-sm-0" role="button" aria-pressed="true" onClick="sair();">Sair</a>
      </div>
    </nav>
  </header>
  <div class="geral">
    <h1>Doutores Ativos</h1>
    
    <div class="row">
      <div class="col-lg-6">
        <div class="input-group">
          <p>
            <img src="../icons/note-icon.png" title="Cadastrar doutores" width="40px" height="40px" style="cursor: pointer; margin-left:5px" onClick="goToPage('doutores/create.html');">
          </p>
        </div>
      </div>
    </div>
    
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Faixa Idade</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="doutoresGrid">
        </tbody>
      </table>
    </div>
    
    <div class="modal fade" id="editarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editarModalNome"><span id="editarModalNomeDoutor"></span> - Atualizar</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editarDoutorForm">
              <div class="form-group">
                <label>ID:</label>
                <input type="text" class="form-control" id="editId" name="id" readonly/>
                <label>Nome:</label>
                <input type="text" class="form-control" id="editNome" name="nome"/>
                <label>Faixa Idade:</label>
                <input type="text" class="form-control" id="editFaixaIdade" name="faixaIdade" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" onClick="salvarAtualizacaoDoutor();">Salvar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <input type="button" class="btn btn-default" data-dismiss="modal" value="Ver Consultas" onClick="goToPage('consultas/list-per-patient.html')"/>
      <input type="button" class="btn btn-default" data-dismiss="modal" value="Voltar" onClick="goToPage('index.html')"/>
    </div>
    <div id="includedModal"></div>
    <div class="footer">
      <div id="includedFooter"></div>
    </div>
  </div>
  <script type="text/javascript">
    listTodosOsDoutores();
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
