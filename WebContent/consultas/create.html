<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>MedSystem - Agendar Consulta</title>

<link href="../css/bootstrap.min.two.css" type="text/css" rel="stylesheet">
<link href="../css/template.css" type="text/css" rel="stylesheet">
<link href="../css/faces.css" type="text/css" rel="stylesheet">
<link href="../css/main.css" rel="stylesheet">
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/json.js"></script>
<script src="../js/index.js"></script>
<script src="../js/consultas.js"></script>
<script>
  $(function() {
    $("#includedHeader").load("../header.html");
    $("#includedModal").load("../modal.html");
    $("#includedFooter").load("../footer.html");
  });
</script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#" onClick="goToPage('index.html');">MedSystem</a>
      <a class="navbar-brand" href="#" onClick="goToPage('consultas/list-per-patient.html');">Consultas</a>
      <a class="navbar-brand" href="#" onClick="goToPage('doutores/list.html');">Doutores</a>
      
      <script>
        exibirUsuarioLogado();
      </script>
      
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto"></ul>
        <a class="navbar-brand" href="#">Logado como <span id="userLogado" name="userLogado"></span></a>
        <a href="#" class="btn btn-outline-danger my-2 my-sm-0" role="button" aria-pressed="true" onClick="sair();">Sair</a>
      </div>
    </nav>
  </header>
  <div class="geral">
      <form id="addNewConsulta" style="margin-left:20px">
        <h2><img src="../icons/note-icon.png" width="40px" height="40px" style="margin-right:5px"> Agendar consulta</h2>
        <br />
        
        <div class="row">
          <div class="form-group col-xs-6">
            <label for="titulo">Titulo:</label>
            <input type="text" class="form-control" name="titulo" placeholder="Titulo da consulta" />
          </div>
          <div class="form-group col-xs-3">
            <label for="dataConsulta">Data Consulta:</label>
            <input type="date" class="form-control" name="dataConsulta" placeholder="Data da consulta" pattern="dd/MM/yyyy"	/>
          </div>
        </div>
        
        <div class="row">
          <div class="form-group col-xs-9">
            <label for="Observacoes">Observações:</label>
            <textarea class="form-control" name="observacoes" rows="4" cols="50" ></textarea>
          </div>
        </div>
        
        <div class="form-group">
          <input type="button" class="btn btn-success ui-icon-circle-plus" value="Salvar" onClick="agendarConsultas();">
          <input type="button" class="btn btn-default" value="Voltar" data-dismiss="modal" onClick="goToPage('index.html')">
        </div>
      </form>
      
      <div id="includedModal"></div>
      <div class="footer">
        <div id="includedFooter"></div>
      </div>
  </div>
</body>
</html>
