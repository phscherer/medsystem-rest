<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>MedSystem - Consultas</title>

<link href="../css/bootstrap.min.two.css" type="text/css" rel="stylesheet">
<link href="../css/template.css" type="text/css" rel="stylesheet">
<link href="../css/faces.css" type="text/css" rel="stylesheet">
<link href="../css/main.css" rel="stylesheet">
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/json.js"></script>
<script src="../js/index.js"></script>
<script src="../js/consultas.js"></script>
<script>
  $(function() {
    $("#includedHeader").load("../header.html");
    $("#includedModal").load("../modal.html");
    $("#includedFooter").load("../footer.html");
  });
</script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#" onClick="goToPage('index.html');">MedSystem</a>
      <a class="navbar-brand" href="#" onClick="goToPage('consultas/list-per-patient.html');">Consultas</a>
      <a class="navbar-brand" href="#" onClick="goToPage('doutores/list.html');">Doutores</a>
      
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto"></ul>
        <a href="#" class="btn btn-outline-danger my-2 my-sm-0" role="button" aria-pressed="true" onClick="sair();">Sair</a>
      </div>
    </nav>
  </header>
  <div class="geral">
      <form>
        <div class="container-fluid">
          <h1>Todas as Consultas</h1>
          <div class="row">
            <div class="col-lg-6">
              <div class="input-group">
                <p>
                  <a href="#" data-toggle="modal" data-target="#util-modal"  class="btn btn-primary" onClick="goToPage('consultas/create.html');" >
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                  </a>
                </p>
              </div>
            </div>
          </div>
          
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Titulo</th>
                  <th>Data</th>
                  <th>Doutor</th>
                </tr>
              </thead>
              <tbody id="consultasGrid">
              </tbody>
            </table>
          </div>
          <div class="form-group">
            <input type="button" class="btn btn-default" data-dismiss="modal" value="Voltar" onClick="goToPage('index.html')"/>
          </div>
        </div>
      </form>
      <div id="includedModal"></div>
      <div class="footer">
        <div id="includedFooter"></div>
      </div>
  </div>
  <script type="text/javascript">
    listTodasAsConsultas();
  </script>
</body>
</html>
